<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Supplier Pricing - 3M Seafood</title>
  <link rel="stylesheet" href="shared.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="supplier-pricing.js" defer></script>
</head>

<body>
  <div class="header-bar">
    <div class="back-button">
      <button onclick="location.href='supplier-main.html'">← Back to Dashboard</button>
    </div>
    <h1>Supplier - Base Price Update</h1>
    <p id="logged-user">Logged in as:</p>
  </div>

  <div class="dashboard">
    <h2>Set Base Price (₱ per kg)</h2>

    <div class="price-input">
      <label>Tanigue <span id="current-tanigue" class="current-price"></span></label>
      <input type="number" id="tanigue" step="0.01" min="1" />
    </div>

    <div class="price-input">
      <label>Shrimp 40g <span id="current-shrimp40g" class="current-price"></span></label>
      <input type="number" id="shrimp40g" step="0.01" min="1" />
    </div>

    <div class="price-input">
      <label>Shrimp 200/6pcs. <span id="current-shrimp200" class="current-price"></span></label>
      <input type="number" id="shrimp200" step="0.01" min="1" />
    </div>

    <div class="price-input">
      <label>Fresh Squid (M) <span id="current-squidM" class="current-price"></span></label>
      <input type="number" id="squidM" step="0.01" min="1" />
    </div>

    <div class="price-input">
      <label>Fresh Squid (For Calamari) <span id="current-squidCalamari" class="current-price"></span></label>
      <input type="number" id="squidCalamari" step="0.01" min="1" />
    </div>

    <button onclick="submitPrices()">Submit Prices</button>
    <p id="status"></p>
  </div>
</body>

</html>
