<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Orders - 3M Seafood</title>
  <link rel="stylesheet" href="shared.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="supplier-orders.js" defer></script>
</head>

<body>
  <div class="header-bar">
    <div class="back-button">
      <button onclick="location.href='supplier-main.html'">‚Üê Back to Dashboard</button>
    </div>
    <h1>Supplier - Orders to Fulfill</h1>
    <p id="logged-user">Logged in as: </p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <h2>Today's Orders</h2>

    <label for="user-filter"><strong>Filter by User:</strong></label>
    <select id="user-filter" onchange="loadTodaysOrders()">
      <option value="all">All Users</option>
    </select>

    <div id="orders-container"></div>
    <p id="status" style="color: red;"></p>
  </div>
</body>
</html>
